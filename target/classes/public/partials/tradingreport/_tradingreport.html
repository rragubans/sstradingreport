<div class="row row-buffer sstradingreport-table-scrollable">
    <div class="container">
        <div class="panel panel-default page-panel">

            <div class="panel-heading">
                <span>Projects</span>
                <span class="pull-right" my-current-time="format"></span>
            </div>
            <div class="panel-body">
                <div loading="loading" model="loading"></div>
                <div ng-show="!loading">
                    <div class="clearfix">
                        <img src="/img/waiting.gif" alt="waiting"
                             data-ng-show="submitting"/>&#160;&#160;

                        <button type="button" class="pull-right btn btn-default"
                                data-dismiss="modal" tooltip-placement="top"
                                tooltip="New TradeReport" data-ng-click="openNewProjectDlg();">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" type="file" class="pull-left"
                                ng-file-select="onFileSelect($files)">Upload File
                        </button>
                    </div>
                    <table ng-table="tableParams" show-filter="false"
                           class="table-condensed table-striped data-table project-table">

                        <tr ng-repeat="tradereport in getTradingData()">
                            <td class="col-md-4"
                                data-title="'Name'"
                                sortable="'name'">
									<span>{{ tradereport.name }}
									</span>

                            <td class="col-md-4" data-title="'Start-Date'">
                                {{ tradereport.tradeDate | date:'MM/dd/yyyy' }}
                            </td>

                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
