<!DOCTYPE html>
<html data-ng-app="sstradingreport">
    <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Trading Report</title>

	<link rel="icon"       type="image/x-icon" href="/favicon.ico" />
	<link rel="stylesheet" type="text/css"     href="/owr/sstradingreport.css" />
    <link rel="stylesheet" type="text/css"     href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"     href="/webjars/ng-table/0.5.4/css/ng-table.min.css" />

        <script type="text/javascript" src="/js/controllers/tradingreportcontroller.js"></script>
        <script type="text/javascript" src="/webjars/ng-table/0.5.4/js/ng-table.min.js"></script>

	<script type="text/javascript" src="/owr/sstradingreport.js"></script>
    </head>

    <body role="document">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/">High-Touch Trading</a>
		</div>
		<div class="navbar-collapse collapse">
		    <ul class="nav navbar-nav">
			<li><a data-ng-active-tab data-ng-href="/bikes">ManagementReport</a></li>
			<li><a data-ng-active-tab data-ng-href="/milages">User</a></li>
			<li><a data-ng-active-tab data-ng-href="/gallery">Gallery</a></li>
			<li><a data-ng-active-tab data-ng-href="/tracks">Tracks</a></li>
			<li><a data-ng-active-tab data-ng-href="/location">Location</a></li>
			<li><a data-ng-active-tab data-ng-href="/about">About</a></li>
		    </ul>
		</div>
	    </div>
	</nav>
	<div class="container">
	    <div data-ng-view></div>
	    <hr />
	    <footer class="row">
		<div class="col-xs-10 col-sm-11 vcenter">
		    <p>
			&#160; &copy; 2009-{{ currentYear }}
			<a href="http://angular-spring-example">Rehman Khan</a>
		    </p>
		</div>
	    </footer>
	</div>
    </body>
</html>
